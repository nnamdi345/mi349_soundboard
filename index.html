<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animal Sounds</title>
</head>
<body>
    <h1>Animals of the World</h1>
    <section>
        <div class="container">
            <img src="cow.jpeg" alt="Cow">
            <button class="btn" id="cowsound">Click Me!</button>
            <p>Cow</p>
        </div>

        <div class="container">
            <img src="dog.jpg" alt="Dog">
            <button class="btn" id="dogsound">Click Me!</button>
            <p>Dog</p>
        </div>

        <div class="container">
            <img src="lion.jpg" alt="Lion">
            <button class="btn" id="lionsound">Click Me!</button>
            <p>Lion</p>
        </div>
    </section>
    <h2>Click an animal to hear it's sound!</h2>
    <script src="soundboard.js"></script>
</body>
</html>
